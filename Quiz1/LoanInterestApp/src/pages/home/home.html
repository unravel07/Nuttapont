<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 style="margin-top: 10px;" padding-start>กำหนดดอกเบี้ย</h2>
  <ion-card padding>
    <ion-card-content>
      <ion-row>
        <ion-col col-4 text-center>
            <h3>อัตราดอกเบี้ย</h3>
        </ion-col>
        <ion-col color="dark" col-4 text-top>
          <ion-input type="number" placeholder="จำนวนดอกเบี้ย" [(ngModel)]="interest" text-center></ion-input>
        </ion-col>

        <ion-col col-4 text-center>
          <h2>%</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <button ion-button color="secondary" block (click)="setRate()">
          ยืนยัน
        </button>
      </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>
