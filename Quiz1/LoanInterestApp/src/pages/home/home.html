<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card padding>
    <ion-card-content>
      <ion-row>
        <ion-col >
          <h2>กำหนดอัตราดอกเบี้ย</h2>
        </ion-col>

        <ion-col color="dark" >
          <ion-input type="number" placeholder="จำนวนสินค้า" [(ngModel)]="loan.interestRate"></ion-input>
        </ion-col>

        <ion-col>
          <h2>%</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <button ion-button color="secondary" block outline (click)="onClick()">
          ยืนยัน
        </button>
      </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>
