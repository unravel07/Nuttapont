<ion-header>

  <ion-navbar>
    <ion-title>Buy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 style="margin-top: 10px;" padding-start>ซื้อสินค้า</h2>
  <ion-card>
    <ion-row>
      <ion-col col-4 align-self-center>
        {{product.ProductName}}
      </ion-col>
      <ion-col col-4 align-self-center>
        {{product.Price}}
      </ion-col>
      <ion-col col-4 align-self-center>
        <ion-item no-lines>
          <ion-label>จำนวน</ion-label>
          <ion-input type="number" [(ngModel)]="amount"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
