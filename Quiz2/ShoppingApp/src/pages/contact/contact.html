<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 style="margin-top: 10px;" padding-start>รายการสินค้า</h2>
  <ion-card>
    <ion-row text-center class="background" margin>
      <ion-col col-2>ลำดับรายการสินค้า</ion-col>
      <ion-col col-4>ชื่อสินค้า</ion-col>
      <ion-col col-4>ราคาสินค้า</ion-col>
    </ion-row>


    <div *ngFor="let data of products;let i = index">
      <ion-row text-center>
        <ion-col col-2>สินค้าที่ {{i+1}}</ion-col>
        <ion-col col-4>{{data.productName}}</ion-col>
        <ion-col col-4>{{data.price}}</ion-col>
        <ion-col>
          <button ion-button (click)="purchase(data)" color="secondaryBut">
            <ion-icon name="ios-arrow-dropright-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>

</ion-content>
